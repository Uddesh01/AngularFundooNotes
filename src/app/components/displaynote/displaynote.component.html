<div class="main-div">
  <div class="displaynote-div">
    <div class="card">
      <div class="card-title">
        <span>{{note.title}}</span>
      </div>
      <textarea class="card-description">{{note.description}}</textarea>
      <div class="icon-container" *ngIf="iconAction != 'trash'; else trashIcons">
        <button class="btn">
          <mat-icon class="icon" svgIcon="reminder-icon" aria-hidden="false" aria-label="Reminder SVG icon"></mat-icon>
        </button>
        <button class="btn">
          <mat-icon class="icon" svgIcon="coll-icon" aria-hidden="false" aria-label="Collaborator SVG icon"></mat-icon>
        </button>
        <button class="btn">
          <mat-icon class="icon" svgIcon="Color-Palatte-icon" aria-hidden="false"
            aria-label="Color Palette SVG icon"></mat-icon>
        </button>
        <button class="btn">
          <mat-icon class="icon" svgIcon="img-icon" aria-hidden="false" aria-label="Image SVG icon"></mat-icon>
        </button>
        <ng-container *ngIf="iconAction === 'note'; else archiveButton">
          <button class="btn">
            <mat-icon class="icon" svgIcon="archive-icon" (click)="handleIconsClick('archive', note.noteID)" aria-hidden="false" aria-label="Archive SVG icon"></mat-icon>
          </button>
        </ng-container>
        <ng-template #archiveButton>
          <button class="btn">
            <mat-icon class="icon" svgIcon="unarchive-icon" (click)="handleIconsClick('unarchive', note.noteID)" aria-hidden="false" aria-label="Unarchive SVG icon"></mat-icon>
          </button>
        </ng-template>
        <button class="btn">
          <mat-icon class="icon" svgIcon="more-icon" [matMenuTriggerFor]="menu1" aria-hidden="false" aria-label="More SVG icon"></mat-icon>
        </button>
        <mat-menu #menu1="matMenu">
          <button mat-menu-item (click)="handleIconsClick('trash', note.noteID)">
            <span>Delete note</span>
          </button>
          <button mat-menu-item >
            <span>Add label</span>
          </button>
          <button mat-menu-item>
            <span>Add drawing</span>
          </button>
          <button mat-menu-item>
            <span>Make a copy</span>
          </button>
        </mat-menu>
      </div>
      <ng-template #trashIcons>
        <div class="icon-container">
          <button class="btn" (click)="handleIconsClick('delete', note.noteID)">
            <mat-icon class="icon" svgIcon="delete-icon"  aria-hidden="false" aria-label="Delete SVG icon"></mat-icon>
          </button>
          <button class="btn" (click)="handleIconsClick('trash', note.noteID)">
            <mat-icon class="icon" svgIcon="restore-icon"  aria-hidden="false" aria-label="Restore SVG icon"></mat-icon>
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
