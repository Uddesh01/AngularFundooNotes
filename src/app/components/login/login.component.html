<div class="wrapper">
    <div class="FundoHeader">
        <h1>Fundoo</h1>
        <h2>Sign in</h2>
        <h5>Use your Fundoo Account</h5>
    </div>
    <form [formGroup]="loginForm">
        <div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email or Phone</mat-label>
                    <input matInput type="email" placeholder="Email or Phone">
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName>
                  </mat-form-field>
            </div>
            <div class="forgetPassword">
                <button mat-button color="primary" type="submit" style="font-size: 17px;" >Forgot password</button>
            </div>
            <div class="createAccount">
                <button mat-button color="primary" type="submit" style="font-size: 17px;" (click)="handleRegisterClick()">Create account</button>
                <button mat-flat-button color="primary" type="submit" (click)="handleLoginClick()">Login</button>
            </div>
        </div>
    </form>
</div>
