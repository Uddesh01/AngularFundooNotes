<div class="wrapper">
    <div class="FundoHeader">
        <h1>Fundoo</h1>
        <h2>Sign in</h2>
        <h5>Use your Fundoo Account</h5>
    </div>
    <form [formGroup]="loginForm">
        <div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email or Phone</mat-label>
                    <input formControlName="email" matInput type="email" placeholder="Email or Phone">
                    <mat-error *ngIf="submitted && f['email']?.hasError('email')">Invalid email</mat-error>
                    <mat-error *ngIf="submitted && f['email']?.hasError('required')">Email required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput type="password" placeholder="Password">
                    <mat-error *ngIf="submitted && f['password']?.hasError('required')">Password required</mat-error>
                    <mat-error *ngIf="submitted && f['password']?.hasError('minlength')">Password must be at least 6
                        characters</mat-error>
                </mat-form-field>
            </div>
            <div class="forgetPassword">
                <button mat-button color="primary" type="submit" style="font-size: 17px;">Forgot password</button>
            </div>
            <div class="createAccount">
                <button mat-button color="primary" type="submit" style="font-size: 17px;"
                    (click)="handleRegisterClick()">Create account</button>
                <button mat-flat-button color="primary" type="submit" (click)="handleLoginClick()">Login</button>
            </div>
        </div>
    </form>
</div>
